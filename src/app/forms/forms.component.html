<div style="text-align: center;">
  <marquee direction="left">
    <h1>Forms Demo Page Using Bootstrap</h1>
  </marquee> 
  <h3> 
    <form>
     <div class="form-inline">
         <label>Name: </label>
         <input type="text" class="form-control" name="name" required 
         ngModel #name="ngModel">
         <br><span *ngIf="name.invalid && name.touched">name is Requried..!</span>
         <br><span *ngIf="name.valid && name.touched">Success...!</span>
     </div>
     <div class="form-inline">
         <label>Id : </label>
         <input type="text" class="form-control" name="id" required
         ngModel #id="ngModel">
         <br><span *ngIf="id.invalid && id.touched">Id is Requried..!</span>
         <br><span *ngIf="id.valid && id.touched">Success...!</span>     
     </div>
     <br>
     <div class="form-inline">
        <label>Age: </label>
        <input type="number" class="form-control" name="age" required
        ngModel #age="ngModel">
        <br><span *ngIf="age.invalid && age.touched">Age is Requried..!</span>
        <br><span *ngIf="age.valid && age.touched">Success...!</span>     
    </div>
    <br>
    <div class="form-inline">
        <label>Email: </label>
        <input type="email" class="form-control" name="mail" required
        ngModel #mail="ngModel">
        <br><span *ngIf="mail.invalid && mail.touched">Mail is Requried..!</span>
        <br><span *ngIf="mail.valid && mail.touched">Success...!</span>     
    </div>
    <br>
    <div class="form-inline">
        <label>Salaray : </label>
        <input type="text" class="form-control" name="salary" required
        ngModel #salary="ngModel">
        <br><span *ngIf="salary.invalid && salary.touched">Salary is Requried..!</span>
        <br><span *ngIf="salary.valid && salary.touched">Success...!</span>     
    </div>
    <br>
    <div class="form-inline">
        <label>Designation : </label>
        <input type="text" class="form-control" name="designation" required
        ngModel #designation="ngModel">
        <br><span *ngIf="designation.invalid && designation.touched">Designation is Requried..!</span>
        <br><span *ngIf="designation.valid && designation.touched">Success...!</span>     
    </div>
    <br>
     <input type="submit" value="LOGIN" class="btn btn-success">
     <input type="reset" value="RESET" class="btn btn-danger">
    </form>
 </h3>
</div>
